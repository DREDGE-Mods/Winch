name: Create Release

env:
    PROJ_NAME: Winch
    DISASTER_BUTTON: DisasterButton
    EXAMPLE_ITEMS: ExampleItems
    INTRO_SKIPPER: IntroSkipper

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
        - name: Checkout
          uses: "actions/checkout@v3"

        - name: Setup .NET
          uses: "actions/setup-dotnet@v3"

        - name: Build Winch
          run: dotnet build -c Release

        - name: Check
          run: ls

        - name: Upload Artifact
          uses: "actions/upload-artifact@v3"
          with:
            name: "${{ env.PROJ_NAME }}"
            path: "${{ env.PROJ_NAME }}/bin"
            
        - name: Upload Artifact
          uses: "actions/upload-artifact@v3"
          with:
            name: "${{ env.DISASTER_BUTTON }}"
            path: "Winch.Examples/${{ env.DISASTER_BUTTON }}/bin"

        - name: Upload Artifact
          uses: "actions/upload-artifact@v3"
          with:
            name: "${{ env.EXAMPLE_ITEMS }}"
            path: "Winch.Examples/${{ env.EXAMPLE_ITEMS }}/bin"
            
        - name: Upload Artifact
          uses: "actions/upload-artifact@v3"
          with:
            name: "${{ env.INTRO_SKIPPER }}"
            path: "Winch.Examples/${{ env.INTRO_SKIPPER }}/bin"
