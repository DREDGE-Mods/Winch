name: Create Release

env:
    PROJ_NAME: Winch

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
        - name: Checkout
          uses: "actions/checkout@v3"

        - name: Setup .NET
          uses: "actions/setup-dotnet@v3"

        - name: Build Mod
          run: dotnet build -c Release

        - name: Upload Artifact
          uses: "actions/upload-artifact@v3"
          with:
            name: "${{ env.PROJ_NAME }}"
            path: "${{ env.PROJ_NAME }}/bin/Release"
